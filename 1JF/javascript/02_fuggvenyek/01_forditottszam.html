<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fordított szám</title>
</head>
<body>
    <script>
        // függvény
        // adja vissza fordítva a számot
        function reverseNumber(n){
            if (isNaN(n)){  // isNaN( ) -> igaz ha a változó értéke NaN (nem szám)
                return 'Hibás adat!';
            }
        }

        // fő program 
        let number = parseInt(prompt('Kérek egy számot:'));
        console.log(reverseNumber(number));
        //

    </script>
</body>
</html>
