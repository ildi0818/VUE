<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prímszámok</title>
</head>
<body>
    <script>
        // két szám között írjuk ki a prímszámokat

        // a két szám bekérése
        const lowerNumber = parseInt(prompt('Alacsonyabb szám:'));
        const higherNumber = parseInt(prompt('Magasabb szám:'));

        console.log(`A prím számok ${lowerNumber} és ${higherNumber} között:` );

        // elszámolunk a kisebb számtól a nagyobb számig
        for(let i = lowerNumber; i <= higherNumber; i++) {
            //console.log(i);
            let isPrime = true;  // alapérték: igaz(true)
            for(let j = 2; j < i; j++){
                if (i % j == 0){
                    // % -> maradékos osztás, a maradékot adja vissza
                    isPrime = false; // primszám lesz
                }
            }
            if (i > 1 && isPrime){
                console.log(i);
            }
        }
        

    </script>
</body>
</html>
