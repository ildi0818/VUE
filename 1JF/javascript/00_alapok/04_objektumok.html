    <title>Okjektumok</title>
</head>
<body>
    <script>
        // objektum
        let dolgozo = {
            nev : 'józsi',
            eletkor : 30,
            munkakor : 'programozó'
        }
        console.log(dolgozo);
        console.log(dolgozo.nev);

        dolgozo.eletkor = 40;
        console.log(dolgozo);

        let person = {
            name : 'Béla',
            age : 20,
            hobbies: ['programozni','olvasás','kirándulni'],
            score : {
                maths: 5,
                history: 4
            }
        }
        console.log(person);
        console.log('hobbi:',person.hobbies[1]);
        console.log('matek:',person.score.maths);
    </script>
</body>
